<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>

    <link rel="stylesheet" href="{{STYLE_URI}}">
</head>
<body>
    <section id="api-key-section">
        <h3>API Key</h3>
        <label for="providerSelect">LLM Provider</label>
        <select id="providerSelect">
            <option value="">Select your provider: </option>
            <option value="Gemini">Gemini</option>
            <option value="Groq">Groq</option>
            <option value="OpenAI">OpenAI</option>
            <option value="Anthropic">Anthropic</option>
        </select>
        <input
            type="password"
            id="apiKeyInput"
            placeholder="Paste your API key here"
        />
        <div>
            <button id="saveKeyBtn">Save / Update</button>
            <button id="removeKeyBtn">Remove</button>
        </div>
        <div id="keyStatus"></div>
    </section>
    <hr />
    <section id="chat-section">
        <h2>AI Assistant</h2>
        <div id="chat-container">
            <div id="chat"></div>
        </div>
        <div id="chat-input">
            <div id="attachment-bar">
                <button id="attachFileBtn">Attach File</button>
                <span id="attachedFileName"></span>
                <button id="removeFileBtn">Remove</button>
            </div>
            <textarea id="prompt" placeholder="Ask Something..."></textarea>
            <div>
                <button id="send">Send</button>
                <button id="stop" style="display: none;">Stop</button>
                <button id="clear-chat">Clear</button>
            </div>
        </div>
    </section>

    <script src="{{SCRIPT_URI}}" defer></script>
</body>
</html>
